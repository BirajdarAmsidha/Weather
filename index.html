<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- App Wrapper (Dynamic Background Controlled by JS) -->
  <div id="appWrapper">

    <!-- Weather Effects Layer (clouds / rain / sun rays injected via CSS/JS) -->
    <div id="weatherEffects"></div>

    <div class="container py-4">

      <!-- Header -->
      <h2 class="text-center mb-4 fw-bold">
        <i class="bi bi-cloud-sun"></i> Weather Dashboard
      </h2>

      <!-- Search Bar -->
      <div class="input-group mb-4 shadow-sm">
        <input
          type="text"
          id="cityInput"
          class="form-control"
          placeholder="Search city..."
        />
        <button class="btn btn-primary" onclick="getWeather()">
          Search
        </button>
      </div>

      <!-- Main Weather Card -->
      <div class="card main-card shadow mb-3">
        <div class="card-body" id="mainWeather">
          <p class="text-muted text-center">
            Search a city to view detailed weather
          </p>
        </div>
      </div>

      <!-- Weather Advice -->
      <div
        id="weatherAdvice"
        class="alert alert-info mt-3 d-none text-center"
      ></div>

      <!-- Other Cities Header -->
      <div class="d-flex justify-content-between align-items-center mt-5 mb-2">
        <h5 class="mb-0">Other Cities</h5>

        <!-- Styled Refresh Button -->
        <button
          class="btn btn-sm refresh-btn"
          onclick="loadCities()"
        >
          <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
      </div>

      <!-- Other Cities Slider -->
      <div class="city-slider" id="slider"></div>

      <!-- Search History -->
      <div class="mt-5">
        <h5 class="mb-3">Searched History</h5>
        <div
          class="d-flex gap-3 overflow-auto pb-2"
          id="historySlider"
        ></div>
      </div>

      <!-- Compare Two Cities -->
      <div class="mt-5">
        <h5 class="mb-3">Compare Two Cities</h5>

        <div class="row g-2 mb-3">
          <div class="col-md-5">
            <input
              type="text"
              id="compareCity1"
              class="form-control"
              placeholder="Enter first city"
            />
          </div>

          <div class="col-md-5">
            <input
              type="text"
              id="compareCity2"
              class="form-control"
              placeholder="Enter second city"
            />
          </div>

          <div class="col-md-2">
            <button
              class="btn btn-success w-100"
              onclick="compareTwoCities()"
            >
              Compare
            </button>
          </div>
        </div>

        <div
          class="card main-card shadow"
          id="compareWeather"
          style="display: none"
        ></div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
